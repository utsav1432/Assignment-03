<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form Validation</title>

    <link rel="stylesheet" href="style.css">
    <script src="jqurey.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="#" id="form">
            <h2>Register</h2>

            <label for="email">Email :</label>
            <input type="text" id="email" required>

            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" name="phone"  required>

            <label for="password">Password :</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <button type="button" class="password-toggle" id="passwordToggle">Show</button>
            </div>

            <label for="confirmpassword">Confirm Password :</label>
            <div class="password-container">
                <input type="password" id="confirmpassword" required>
                <button type="button" class="password-toggle" id="confirmPasswordToggle">Show</button>
            </div>

            <button type="button" id="btn">Register</button>

            <div id="errors" class="errors"></div>
            <div id="success" class="success"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
